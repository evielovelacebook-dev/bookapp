<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión · BookApp</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Bienvenida a BookApp</h2>

      <div class="auth-tabs">
        <button id="tab-login" class="auth-tab active">Iniciar sesión</button>
        <button id="tab-register" class="auth-tab">Crear cuenta</button>
      </div>

      <!-- FORM LOGIN -->
      <form id="login-form" class="auth-form">
        <div class="input-wrapper">
          <input type="email" id="login-email" placeholder="Correo electrónico" required>
        </div>

        <div class="input-wrapper">
          <input type="password" id="login-password" placeholder="Contraseña" required>
          <i class="fa-solid fa-eye toggle-password" data-target="login-password"></i>
        </div>

        <button type="submit" class="auth-btn">Entrar</button>
      </form>

      <!-- FORM REGISTRO -->
      <form id="register-form" class="auth-form hidden">
        <div class="input-wrapper">
          <input type="email" id="register-email" placeholder="Correo electrónico" required>
        </div>

        <div class="input-wrapper">
          <input type="password" id="register-password" placeholder="Contraseña" required>
          <i class="fa-solid fa-eye toggle-password" data-target="register-password"></i>
        </div>

        <button type="submit" class="auth-btn">Crear cuenta</button>
      </form>

      <p id="auth-error" class="auth-error"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
